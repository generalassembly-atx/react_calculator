<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Calculator!</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>
    <div id="container">


    <script type="text/babel">

      class Calculator extends React.Component {
        constructor(){
          super();
          this.state = { values: 0 };
        }
        _add(){
          let firstNumber = this.refs.firstNumber.value || 0;
          let secondNumber = this.refs.secondNumber.value || 0;
          this.setState({ values: (parseInt(firstNumber) + parseInt(secondNumber)) })
        }
        render() {
          return (
              <div>
              <h1>Add with React!</h1>
                <input onKeyUp={ this._add.bind(this) } ref="firstNumber" type="text" />
                <span>+</span>
                <input onKeyUp={ this._add.bind(this) } ref="secondNumber" type="text" />
                <span>=</span>
                <h3>{ this.state.values }</h3>
              </div>
          );
        }
      };

      ReactDOM.render(<Calculator />, document.getElementById('container'));


    </script>

  </body>
</html>
