<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Calculator!</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>
    <div id="container">
    </div>


    <script type="text/babel">

    class Calculator extends React.Component {
      constructor (){
          super();
          this.state = {sum: 0}
      }
      _add () {
          let value1 = this.refs.value1.value || 0;
          let value2 = this.refs.value2.value || 0;
          this.setState({sum: parseInt(value1) + parseInt(value2)})
        }
      render() {
        return (
          <div className="add">
            <h1>Add with React!</h1>
            <input onKeyUp={ this._add.bind(this) } ref="value1" type="text" />
            <span>+</span>
            <input onKeyUp={ this._add.bind(this) } ref="value2" type="text" />
            <span>=</span>
            <h3> {this.state.sum} </h3>
          </div>
          );
      }
    };

    ReactDOM.render(<Calculator />, document.getElementById('container'));

    </script>

  </body>
</html>
