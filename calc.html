<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Calculator!</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>
    <div id="container">


    </div>


    <script type="text/babel">
      // YOUR REACT CODE GOES HERE!
      class Calculator extends React.Component {
        constructor(){
        super();
        this.state = {sum: 0}
        }
        _addition(){
          let add = this.refs.boxOne.value || 0;
          let addOne = this.refs.boxTwo.value || 0;
          this.setState({sum: parseInt(add) + parseInt(addOne)});
        }
        render() {
          return (
          <div>
            <h1>Add with React!</h1>

              <div className="add">
                <input onKeyUp={this._addition.bind(this)} ref="boxOne" type="text" />
                <span>+</span>
                <input onKeyUp={this._addition.bind(this)} ref="boxTwo" type="text" />
                <span>=</span>
                <h3>{this.state.sum}</h3>
              </div>
            </div>
          );
        }
      };

ReactDOM.render(<Calculator />, document.getElementById('container'));

    </script>

  </body>
</html>
