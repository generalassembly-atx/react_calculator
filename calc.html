<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Calculator!</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">

class Calculator extends React.Component {
 constructor(){
  super();
  this.state = {sum : 0};
 }

 _sum(){
  let sum1 = this.refs.add1.value || 0;
  let sum2 = this.refs.add2.value || 0;
  this.setState({sum: parseInt(sum1) + parseInt(sum2)});

 }
  render() {
    return (
      <div className="add">
         <h1>Add with React!</h1>
          <input onKeyUp={this._sum.bind(this)} type="text" ref="add1" />
          <span>+</span>
          <input onKeyUp={this._sum.bind(this)} type="text" ref="add2"/>
          <span>=</span>
          <h3>sum: {this.state.sum}</h3>
      </div>

    );
  }
};

      ReactDOM.render(<Calculator />, document.getElementById('container'));

    </script>

  </body>
</html>
