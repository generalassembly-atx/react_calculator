<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Calculator!</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>

    <div id="container">
    </div>



    <script type="text/babel">

      class Calculator extends React.Component {
        constructor(){
          super();
          this.state = {sum: 0};
        }
        _add() {
          let leftBox = this.refs.firstBox.value || 0;
          let rightBox = this.refs.secondBox.value || 0;

          this.setState({sum: parseInt(leftBox) + parseInt(rightBox)});

        }

        render() {
          return (
              <div>
              <h1>Add with React!</h1>
                <input onKeyUp={ this._add.bind(this) } ref="firstBox" type="text" />
                <span>+</span>
                <input onKeyUp={ this._add.bind(this) } ref="secondBox" type="text" />
                <span>=</span>
                <h3> { this.state.sum }</h3>
              </div>
          );
        }
      };

      ReactDOM.render(<Calculator />, document.getElementById('container'));

    </script>

  </body>
</html>
