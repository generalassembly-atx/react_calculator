<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Calculator!</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>
    <div id="container">


    </div>


    <script type="text/babel">
  class Calculator extends React.Component {
    constructor(){
      super();
      this.state = {sum: 0};
    }
    _adding(){
    let one = this.refs.addone.value;
    let two = this.refs.addtwo.value;

    this.setState({sum: parseInt(one) + parseInt(two)});

    }


    render() {
      return (
      <div>
        <h1>Add with React!</h1>
        <input onKeyUp={ this._adding.bind(this) } ref="addone" type="text" />
        <span>+</span>
        <input onKeyUp={ this._adding.bind(this) } ref="addtwo" type="text" />
        <span>=</span>
        <h3> {this.state.sum} </h3>
      </div>

      );
  }
};

ReactDOM.render(<Calculator />, document.getElementById('container'));


    </script>

  </body>
</html>
